version: '3.8'
services:
  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
    volumes:
      - .:/app
    profiles:
      - selenium

  scrape_from_movies:
    build:
      context: .
    volumes:
      - .:/app
    depends_on:
      - selenium
    command: bash -c "sleep 10 && python /app/scripts/scrape_from_movies.py --num_movies 10 --num_reviews_per_movie 1"
    profiles: [scrape, scrape_from_movies]
  
  scrape_from_users:
    build:
      context: .
    volumes:
      - .:/app
    depends_on:
      - selenium
    command: bash -c "sleep 10 && python /app/scripts/scrape_from_users.py --num_users 2 --num_reviews_per_user 1"
    profiles: [scrape, scrape_from_users]
  
  scrape_from_both:
    build:
      context: .
    volumes:
      - .:/app
    depends_on:
      - selenium
    command: >
      bash -c "sleep 10 &&
               python /app/scripts/scrape_from_movies.py --num_movies 10 --num_reviews_per_movie 1 &&
               python /app/scripts/scrape_from_users.py --num_movies 10 --num_reviews_per_user 1"
    profiles: [scrape, scrape_from_both]

  uploader:
    build: .
    volumes:
      - .:/app
    command: python scripts/upload_to_kaggle.py
    profiles:
      - upload

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    depends_on:
      - selenium
    volumes:
      - .:/home/jovyan/app
    environment:
      - JUPYTER_ENABLE_LAB=yes
    profiles:
      - jupyter
