name: Scrape and Upload Dataset

on:
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Selenium service
        run: docker compose --profile selenium up -d

      - name: Wait for Selenium to be ready
        run: |
          echo "Waiting for Selenium to be ready..."
          until curl -s http://localhost:4444/wd/hub/status | grep -q '"ready":true'; do
            sleep 1
          done
          echo "Selenium is ready!"

      - name: Run both scraping tasks (if needed)
        run: docker compose --profile scrape_both up --build

      - name: Run dataset upload to Kaggle
        run: docker compose --profile upload up --build
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}